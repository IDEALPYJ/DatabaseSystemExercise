    <script>
        function printUser(){
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (this.readyState===4 && this.status===200) {
                    document.getElementById("user").innerHTML=this.responseText;
                }
            }
            xmlhttp.open("GET","../public/printUserName.php",true);
            xmlhttp.send();
        }

        function sendInput(str1,str2) {
            if (str1==="") {
                document.getElementById("txtHint").innerHTML="";
                return;
            }
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (this.readyState===4 && this.status===200) {
                    document.getElementById("showResult").innerHTML=this.responseText;
                }
            }
            xmlhttp.open("GET","hIExamSelect.php?mode="+str1+"&text="+str2,true);
            xmlhttp.send();
        }
    </script>

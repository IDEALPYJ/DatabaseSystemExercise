    <script>
        function printUser(){
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (this.readyState===4 && this.status===200) {
                    document.getElementById("user").innerHTML=this.responseText;
                }
            }
            xmlhttp.open("GET","../public/printUserName.php",true);
            xmlhttp.send();
        }

        function getMedicineTable(str1){
            if (str1==="") {
                return;
            }
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (this.readyState===4 && this.status===200) {
                    document.getElementById("showMedicineTable").innerHTML=this.responseText;
                }
            }
            xmlhttp.open("GET","pMMedicineShowMedicineTable.php?medicineID="+str1,true);
            xmlhttp.send();
        }

        function sendPatientInfo(str1,str2,str3) {
            if (str1==="") {
                document.getElementById("txtHint").innerHTML="";
                return;
            }
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (this.readyState===4 && this.status===200) {
                    document.getElementById("showResult").innerHTML=this.responseText;
                }
            }
            xmlhttp.open("GET","pMMedicineCreate.php?patientID="+str1+"&medicineID="+str2+"&dosage="+str3,true);
            xmlhttp.send();
        }
    </script>
</head>

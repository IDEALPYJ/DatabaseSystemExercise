<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="../public/logo.jpg" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            padding: 0;
            margin: 0;
            background: url("login_background.jpg");
            background-size: cover;
        }
        div#mainLogin{
            background: white;
            padding: 5% 5%;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div id="mainLogin" class="shadow w-50 text-center" style="margin: 7% auto">
    <h3 class="text-center">住院管理系统</h3>
    <br>
    <form method="post" action="getLogin.php">
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
            <label for="username">用户名</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="密码">
            <label for="password">密码</label>
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-25">登录</button>
        </div>
    </form>
</div>

<script src="../bootstrap/js/bootstrap.min.js"></script>

</html>
